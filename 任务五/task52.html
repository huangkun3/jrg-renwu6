<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>代码</title>
   <style type="text/css">
      body{
      	font-family: "Microsoft YaHei"
        font-size:16px;
        line-height: 1.5;
        color:#333;
      }
      .p{
      	color: #000;
      	text-indent: 2em;
      	line-height: 1.5;
      }
   </style>
</head>
<body>
      <p class="p">block元素总是在新行上开始，高度，行高以及顶和底边距都可控制宽度缺省是它的容器的100%，除非设置一个宽度。</p>
      <p>inline元素和其他元素都在一行上，高，行高及顶和底边距不可改变；宽度就是它的文字或图片的宽度，不可改变。</p>
      <p>inline-block将对象呈递为内联对象，但是对象的内容作为块对象呈递。旁边的内联对象会被呈递在同一行内，允许空格。</p>
</body>
</html>
