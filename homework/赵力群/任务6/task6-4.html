<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    .wrap {
      width: 900px;/* 在这里设置div宽度900px */
      margin: 0 auto;/* 在这里调节外边距，上下为0，左右根据浏览器窗口大小自动调整 */
    }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="wrap">
        这里是标题
      </div>
    </div>
    <div id="content">
      <div class="wrap">
        这里是内容
      </div>
    </div>
    <div id="footer">
      <div class="wrap">
        这里是footer
      </div>
    </div>
  </body>
</html>
