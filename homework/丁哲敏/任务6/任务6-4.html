<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .wrap {
            width: 900px;
            margin: 0 auto;
            border: 1px #ccc solid;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="wrap">这里是标题</div>
    </div>
    <div id="content">
        <div class="wrap">加了边框后，无论怎么调整宽度，边框都会居中，因为margin后面如果只有两个参数的话，第一个表示top和bottom，第二个表示left和right 因为0 auto，表示上下边界为0，左右则根据宽度自适应相同值（即居中）
        </div>
    </div>
    <div id="content">
        <div class="wrap">这里是 footer</div>
    </div>
</body>

</html>
