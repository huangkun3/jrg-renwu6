<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .wrap {
            width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="header">
        <div class="wrap">这里是标题</div>
    </div>
    <div id="content">
        <div class="wrap">这里是内容</div>
    </div>
    <div id="footer">
        <div class="wrap">这里是footer</div>
    </div>
    <!-- 作用是当浏览器宽度大于900时，class='wrap'的div居中显示 -->
</body>
</html>
