<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task06-3</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            line-height: 3;
        }

        table th,table td {
            border: 1px solid #ccc;
        }

        table thead {
            background-color: #2aa;
        }

        table tbody tr:first-child {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>男</td>
            </tr>
            <tr>
                <td>小花</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
