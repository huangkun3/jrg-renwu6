<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style type="text/css">
	.wrap{
		margin: 10px auto;
	}
	div{
		background-color:#eee;
		width:500px;
		padding:10px;
	}
	table{
		border-collapse: collapse;
		background-color: #fff;
		width: 500px;
		height:150px;
		text-align: center;
	}
	th,td{
		border: 1px solid #ccc;
	}
	th{
		background-color:#22aaaa;
	}
	td:hover{
		background-color: #eee;
	}
	</style>
</head>
<body>
	<div class="wrap">
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明克隆版</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花克隆版</td>
			<td>女</td>
		</tr>
	</table>
	</div>
</body>
</html>
