<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表格</title>
	
</head>
<body>
	<form name="input" action="/html/htm_form_action.asp" method="get">
		<p>姓名：<input type="text" name="username" placeholder="用户名"></p>
		<p>密码：<input type="password" name="password" placeholder="密码" maxlength="20"></p>
		<p>性别：<input type="radio" name="sex" value="male" checked>男
				 <input type="radio" name="sex" value="female">女</p>
		<p>取向：<input type="radio" name="preference" value="male">男
		<input type="radio" name="preference" value="female" checked>女</p>
		<p>爱好：<input type="checkbox" name="hobby" value="lol">LOL
				 <input type="checkbox" name="hobby" value="water">山水
				 <input type="checkbox" name="hobby" value="farm">farm</p>
		<p>评论：<textarea name="comment" rows="10" cols="50" placeholder="这里可以输入一大段文字"></textarea></p>
		<p>我的卡：
		<select name="car">
			<option value="li">力帆</option>
			<option value="qi">奇瑞</option>
			<option value="hong" selected>红旗</option>
			<option value="ji">吉利</option>
			<option value="chang">长城</option>
		</select></p>
		<input type="submit" value="提交">
	</form>
</body>
</html>
