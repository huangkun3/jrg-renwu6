<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两栏式布局</title>
		<style>
		*{margin:0 auto; text-align:center;}
		header {height:150px;width:800px; background:gray; border-radius:10px; line-height:150px; font-size:25pt;}
		nav {height:80px;width:800px; background:green; border-radius:10px;}
		article {height:400px; width:500px; background:red; float:left;margin-left:270px;}
		aside {height:400px; width:300px; background:orange; float:right; margin-right:270px;}
		footer {width:500px; height:50px; background:blue; clear:both;}
		</style>
		
	</head>
	<body>
		<header>网站主题</header>
		<nav>连接菜单</nav>
		<article>
			主内容
			<section>
			章节段落
			</section>
		</article>
		<aside>侧边栏</aside>
		<footer>页脚</footer>
	</body>
</html>
