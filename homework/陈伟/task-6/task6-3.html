<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task6-3</title>
    <style media="screen">
        table {
            border-collapse: collapse;
            text-align: center;
            width: 1000px;
            height: 150px;
        }

        table * {
            border: 1px solid #ccc;
            padding: 20px;
        }

        table th {
            background-color: #22aaaa;
        }

        .tr2 {
            background-color: #eee;
        }

        td:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>
                姓名
            </th>
            <th>
                性别
            </th>
        </tr>
        <tr class="tr2">
            <td>
                小明
            </td>
            <td>
                男
            </td>
        </tr>
        <tr>
            <td>
                小花
            </td>
            <td>
                女
            </td>
        </tr>
    </table>
</body>

</html>
