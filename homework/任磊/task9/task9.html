<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Task9</title>
		<style type="text/css">
			.btn {
				color: white;
				font-family: "微软雅黑";
				font-size: 25px;
				display: inline-block;
				text-decoration: none;
				margin: 0px auto;
				padding: 5px 18px;
				background-color: #F36E41;
				border-radius: 8px;
				border: 1px solid;
				cursor: pointer;
			}
			.btn:hover {
				background-color: #c14d21;
			}
			.btn:active {
				background-color: #e25f31;
			}
		</style>
	</head>

	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn">取消</span>
		<div class="btn">
			提交
		</div>
		<button class="btn">发送</button>
	</body>

</html>
