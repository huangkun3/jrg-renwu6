<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>任务6-1</title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		html{
			font:625% "微软雅黑","宋体";
		}
		#header,#content,#footer,#question{
			background: pink;
		}
			.wrap{
				width: 900px;
				margin: 0 auto;
				background: blanchedalmond;
				text-align: center;
				font-size: 0.16rem;
				padding: 5px;
				border: 1px dashed gainsboro;
			}
			.wrap h3{
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="wrap">这里是标题</div>
		</div>
		<div id="content">
			<div class="wrap">这里是内容</div>
		</div>
		<div id="footer">
			<div class="wrap">这里是 footer</div>
		</div>
		<div id="question">
			<div class="wrap">
				<h3>6.4&nbsp;&nbsp;代码有什么作用？</h3>
				<p><strong>margin:0 auto</strong>可以使.wrap始终保持水平居中直到当页面小于900px时，此时.wrap铺满页面</p>
			</div>
		</div>
	</body>
</html>
