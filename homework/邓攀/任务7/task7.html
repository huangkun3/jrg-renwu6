<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>任务七</title>
		<link rel="stylesheet" href="css/task7.css" />
	</head>

	<body>
		<h3>表单练习</h3>
		<form name="exercise" action="#" method="post">
			<div class="tablerow">
				<div class="tablecell">用户名：</div>
				<div class="tablecell">
					<input type="text" name="username" placeholder="用户名" required="required" autofocus="autofocus" />
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell">密码：</div>
				<div class="tablecell">
					<input type="password" name="password" placeholder="密码（不少于6位）" required="required" />
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell">性别：</div>
				<div class="tablecell">
					<input type="radio" name="sex" id="male" value="male" checked="checked" required="required" />
					<label for="male">男</label>
					<input type="radio" name="sex" id="female" value="female" required="required" />
					<label for="female">女</label>
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell">取向：</div>
				<div class="tablecell">
					<input type="radio" name="loving" id="male" value="male"  required="required" />
					<label for="male">男</label>
					<input type="radio" name="loving" id="female" value="female" checked="checked" required="required" />
					<label for="female">女</label>
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell">爱好：</div>
				<div class="tablecell">
					<input type="checkbox" name="hobby" id="dota" value="dota"  />
					<label for="dota">dota</label>
					<input type="checkbox" name="hobby" id="travel" value="travel" checked="checked"/>
					<label for="female">旅游</label>
					<input type="checkbox" name="hobby" id="pet" value="pet" checked="checked"/>
					<label for="pet">宠物</label>
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell">评论：</div>
				<div class="tablecell">
					<textarea name="comment" placeholder="请输入您的评价!"></textarea>
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell">我的car：</div>
				<div class="tablecell">
					<select name="car">
						<option value="saab">萨博</option>
						<option value="volvo">沃尔沃</option>
						<option value="benz">奔驰</option>
						<option value="audi">奥迪</option>
					</select>
				</div>
			</div>
			<div class="tablerow">
				<div class="tablecell"></div>
				<div class="tablecell">
					<button type="submit">提交</button>
				</div>
			</div>
		</form>
	</body>

</html>
