<html>
<head lang="en">

    <title>任务7</title>

        * {

        }

</head>
<body>
<form>
    <p>姓名：<input type="text" name="username" placeholder="用户名"></p>
    <p>密码：<input type="password" name="password" placeholder="密码"</p>

             <input type="radio" name="love" value="fmale" checked>女</p>

             <input type="checkbox" name="hobby" value="pet" checked>宠物 </p>

    <p>我的car：<select name="car">
        <option value="Toyota">丰田</option>
        <option value="Volkswagen" selected>大众</option>
        <option value="Benz">奔驰</option>
    </select><input type="submit" name="submit" value="提交"></p>

</form>
